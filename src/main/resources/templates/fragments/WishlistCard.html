<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <!-- Defining fragment -->
    <a
      class="w-full h-full"
      th:fragment="wishlist(wishlist)"
      th:href="@{/wishlist/wishes(wishlistId=${wishlist.getId()})}"
    >
      <div class="h-full grid p-4">
        <div class="flex flex-col space-y-2">
          <h1
            th:text="${wishlist.getTitle()}"
            class="text-2xl font-bold text-gray-700"
          ></h1>
          <div
            class="text-sm text-gray-300 flex flex-row justify-between items-center"
          >
            <div class="flex flex-col">
              <div class="text-bold text-gray-600">Lavet af</div>
              <div
                th:text="${wishlist.getCreatorName()}"
                class="text-gray-400"
              ></div>
            </div>
            <div class="flex flex-col">
              <div class="text-bold text-gray-600">
                <div class="float-right">Udl√∏ber</div>
              </div>
              <div
                th:text="${wishlist.getExpiration()}"
                class="text-gray-400"
              ></div>
            </div>
          </div>
        </div>
        <div class="flex justify-end">
          <button
            th:onclick="javascript:toggleModal([[${wishlist.getId()}]])"
            class="bg-red-500 hover:bg-red-700 transition-colors duration-500 rounded-md w-[100px] flex justify-center items-center font-bold text-white"
          >
            Delete
          </button>
        </div>
      </div>
    </a>
  </body>
</html>
