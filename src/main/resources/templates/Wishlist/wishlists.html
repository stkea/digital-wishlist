<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen w-screen bg-[#f2f5f9]">
    <div class="p-8 max-w-6xl mx-auto w-full h-auto">
      <div class="flex flex-col space-y-4">
        <div th:replace="fragments/navbar/WishlistsDisplayNavbar.html" />
        <div
          class="grid gap-10 md:grid-cols-2 lg:grid-cols-3 place-items-center h-full w-full"
        >
          <div
            th:each="wl : ${wishlists}"
            class="w-full h-[150px] rounded-md bg-white hover:bg-gray-200 transition-colors duration-200 shadow-lg"
          >
            <!-- Wishlist card -->
            <div
              th:replace="fragments/Cards/WishlistCard.html ::
            wishlist(${wl})"
            />

            <!-- Delete modal -->
           <div th:replace="fragments/DeleteModal.html :: deleteModal(${wl})">
          </div>
        </div>
      </div>
    </div>
    <script>
      function toggleModal(id) {
        event.preventDefault();
        const ele = document.getElementById("modal-" + id);
        if (ele.classList.contains("hidden")) {
          ele.classList.remove("hidden");
        } else {
          ele.classList.add("hidden");
        }
      }
    </script>
  </body>
</html>
