<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen w-screen bg-[#f2f5f9]">
    <div class="max-w-6xl mx-auto w-full h-screen">
      <div class="h-screen w-full flex flex-col">
        <div class="flex flex-col space-y-2 justify-start p-8">
          <a
            th:href="@{/wishlist/wishes(wishlistId=${wish.wishlistId})}"
            class="text-blue-500 font-bold text-md"
            >Tilbage</a
          >
          <h1 class="text-5xl font-bold text-gray-700">Opret Ã¸nske</h1>
        </div>
        <div class="flex flex-col justify-center h-screen w-full">
          <form
            action="#"
            th:action="@{/wish/create}"
            method="post"
            th:object="${wish}"
            class="space-y-8 pl-8 pr-8"
          >
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{wishlistId}" />
            <div class="flex flex-col space-y-4">
              <div class="flex flex-col space-y-2">
                <label for="title" class="text-sm text-gray-600"
                  >Produkt-Title</label
                >
                <input
                  type="text"
                  name="productTitle"
                  th:field="*{productTitle}"
                  class="p-2 border border-gray-400 rounded-sm"
                />
              </div>
              <div class="flex flex-col space-y-2">
                <label for="creatorName" class="text-sm text-gray-600"
                  >Produkt-Pris</label
                >
                <input
                  type="number"
                  step="any"
                  lang="en"
                  name="productPrice"
                  th:field="*{productPrice}"
                  class="p-2 border border-gray-400 rounded-sm"
                />
              </div>
              <div class="flex flex-col space-y-2">
                <label for="expiration" class="text-sm text-gray-600"
                  >Produkt-Link</label
                >
                <input
                  type="text"
                  name="productImageURL"
                  th:field="*{productImageURL}"
                  class="p-2 border border-gray-400 rounded-sm"
                />
              </div>
            </div>
            <input
              type="submit"
              value="Opret"
              class="flex justify-center p-2 w-full md:w-[100px] bg-blue-500 text-white font-bold text-lg rounded-md"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
