<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen w-screen bg-[#f2f5f9]">
    <form
      action="#"
      th:action="@{/wish/create}"
      method="post"
      th:object="${wish}"
      class="space-y-8 pl-8 pr-8"
    >
      <input type="hidden" th:field="*{id}" />
      <input
        type="hidden"
        th:field="*{wishlistId}"
        th:value="${wish.wishlistId}"
      />
      <input
        type="text"
        name="productTitle"
        th:field="*{productTitle}"
        class="p-2 border border-gray-400 rounded-sm"
      />
      <input
        type="number"
        name="productPrice"
        th:field="*{productPrice}"
        class="p-2 border border-gray-400 rounded-sm"
      />
      <input
        type="text"
        name="productImageURL"
        th:field="*{productImageURL}"
        class="p-2 border border-gray-400 rounded-sm"
      />
      <input type="submit" />
    </form>
  </body>
</html>
