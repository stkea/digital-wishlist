<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen w-screen bg-[#f2f5f9]">
    <div class="max-w-6xl mx-auto w-full h-screen">
      <div class="h-screen w-full flex flex-col">
        <div class="flex flex-col space-y-2 justify-start p-8">
          <a
            th:href="@{/wishlist(wishlistId=${wish.wishlistId})}"
            class="text-blue-500 font-bold text-md"
            >Tilbage</a
          >
          <div
            class="flex flex-col space-y-4 md:space-y-0 md:flex-row justify-between"
          >
            <h1 class="text-5xl font-bold text-gray-700">Opdater Ã¸nske</h1>
            <form
              action="#"
              th:action="@{/wish/removeWish(wishId=${wish.getId()}, wishlistId=${wish.wishlistId})}"
              method="post"
            >
              <button
                type="submit"
                class="flex justify-center p-2 w-full md:w-[100px] bg-red-500 hover:bg-red-600 cursor-pointer cursor-pointer transition-colors duration-200 text-white font-bold text-lg rounded-md"
              >
                Slet
              </button>
            </form>
          </div>
        </div>
        <div class="flex flex-col justify-center h-screen w-full">
          <form
            action="#"
            th:action="@{/wish/update}"
            method="post"
            th:object="${wish}"
            class="space-y-8 pl-8 pr-8"
          >
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{wishlistId}" />
            <input type="hidden" th:field="*{reserved}" />
            <div class="flex flex-col space-y-4">
              <div class="flex flex-col space-y-2">
                <label for="title" class="text-sm text-gray-600"
                  >Produkt-Title</label
                >
                <input
                  type="text"
                  name="productTitle"
                  th:field="*{productTitle}"
                  class="p-2 border border-gray-400 rounded-sm"
                />
              </div>
              <div class="flex flex-col space-y-2">
                <label for="creatorName" class="text-sm text-gray-600"
                  >Produkt-Pris</label
                >
                <input
                  type="number"
                  step="any"
                  lang="en"
                  name="productPrice"
                  th:field="*{productPrice}"
                  class="p-2 border border-gray-400 rounded-sm"
                />
              </div>
              <div class="flex flex-col space-y-2">
                <label for="expiration" class="text-sm text-gray-600"
                  >Produkt-Link</label
                >
                <input
                  type="text"
                  name="productImageURL"
                  th:field="*{productImageURL}"
                  class="p-2 border border-gray-400 rounded-sm"
                />
              </div>
            </div>
            <div class="flex flex-row justify-between">
              <input
                type="submit"
                value="Opdater"
                class="flex justify-center p-2 w-full md:w-[100px] bg-blue-500 hover:bg-blue-600 cursor-pointer transition-colors duration-200 text-white font-bold text-lg rounded-md"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
