<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Overview</title>
</head>
<body>
    <a th:href="@{/wishlist/create}">Create</a>
  <div th:each="wl : ${wishlists}">
      <span th:text="${wl.getTitle()}"> </span>
      <span th:text="${wl.getCreatorName()}"></span>
      <span th:text="${wl.getExpiration()}"></span>
      <a th:href="@{/wishlist/remove(id=${wl.id})}">Delete</a>
  </div>
</body>
</html>
