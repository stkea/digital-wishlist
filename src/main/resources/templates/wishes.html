<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen w-screen bg-[#f2f5f9]">
    <div class="p-8 max-w-6xl mx-auto w-full h-auto">
      <div class="flex flex-col space-y-4">
        <div
          th:replace="fragments/navbar/WishesNavbar.html :: WishesNavbar(${wishlist.getTitle()})"
        />
        <div
          class="grid gap-10 md:grid-cols-2 lg:grid-cols-3 place-items-center h-full w-full"
        >
          <div
            th:each="wl : ${wishes}"
            class="w-full h-[150px] rounded-xl bg-white shadow-lg"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
